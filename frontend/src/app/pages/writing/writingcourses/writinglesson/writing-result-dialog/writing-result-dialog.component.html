<h1 mat-dialog-title>Rezultat zadania</h1>
<mat-dialog-content>
    <p>Zdobyte punkty: {{lesson.score}}</p>
    <p>Ilość wpisanych słów:{{typedLetters}}</p>
    <p>Precyzja: {{calculatePrecision()}}</p>
    <p>Czas: {{time}}s</p>
    <p>Prędkość wpisywania: {{calculateSpeed()}} znaków na minutę</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button class=" waves-ligth btn-2 btn-large">Zapisz</button>
    <button class=" waves-ligth btn-2 btn-large">Powtórz zadanie</button>
</mat-dialog-actions>
