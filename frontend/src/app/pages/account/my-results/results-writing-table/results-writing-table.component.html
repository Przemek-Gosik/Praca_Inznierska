<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Tytu≈Ç tekstu</th>
        <td mat-cell *matCellDef="let element">
            {{element.title}}
        </td>
    </ng-container>
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Zdobyte punkty</th>
        <td mat-cell *matCellDef="let element">
            {{element.score}}
        </td>
    </ng-container>
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Czas</th>
        <td mat-cell *matCellDef="let element">
            {{element.time}}
        </td>
    </ng-container>
    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">
            {{showDate(element.startTime)}}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>    
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,15]"
    showFirstLastButtons>
</mat-paginator>
