<div class="bg-color">
    <nav class="breadcrumb-background">
        <div class="">
          <div class="col s10">
            <a href="/" class="breadcrumb  breadcrumb-text" style="padding-top:500px"><b>Strona główna</b></a>
            <a href="/account" class="breadcrumb  breadcrumb-text" style="padding-top:500px"><b>Moje konto</b></a>
          </div>
        </div>
    </nav>
    <div class="row context-box">
      <div class="row link">
        <div class="font-title">
            Moje konto
          </div>
          <div class="col s12 center">
              <button mat-fab extended routerLink="/account/signin" class="btn-my-account btn-large" *ngIf="!loggedInUser()" > 
                <span class="btn-hover">
                  <mat-icon class="icon">login</mat-icon>
                  <br>
                  Zaloguj się 
              </span> 
                
              </button>

              <button mat-fab extended routerLink="/account/signin/signup" class="btn-my-account btn-large" *ngIf="!loggedInUser()"> 
                <span class="btn-hover">
                  <mat-icon class="icon">app_registration</mat-icon>
                  <br>
                  Zarejestruj się 
                </span>
              </button>
              
              <button mat-fab extended routerLink="/" class="btn-my-account btn-large" *ngIf="loggedInUser()"> 
                <span class="btn-hover">
                  <mat-icon>fitness_center</mat-icon>
                  <!-- grade lub golf_course lub workspace_premium -->
                  <br>
                  Moje wyniki
                </span> 
              </button>
              
              <button mat-fab extended routerLink="/account/editaccount" class="btn-my-account btn-large" *ngIf="loggedInUser()"> 
                <span class="btn-hover">
                  <mat-icon class="icon">edit</mat-icon>
                  <br>
                  Edytuj dane  
                </span>
              </button>
              
              <button mat-fab extended routerLink="/" class="btn-my-account btn-large" *ngIf="loggedInUser()" (click)="deleteUser()"> 
                <span class="btn-hover">
                  <mat-icon class="icon">delete_outline</mat-icon>
                  <br>
                  Usuń konto 
                </span> 
              </button>   
              
              <button mat-fab extended routerLink="/" class="btn-my-account btn-large" *ngIf="loggedInUser()" (click)="logoutUser()"> 
                <span class="btn-hover">
                  <mat-icon class="icon">logout</mat-icon>
                  <!-- <mat-icon class="icon">forward</mat-icon> -->
                  <br>
                  Wyloguj się 
                </span> 
              </button> 

          </div>
