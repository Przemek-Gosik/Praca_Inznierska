<div class="center">
    <mat-dialog-content>
        <p mat-dialog-title>Rezultat zadania</p>
        <p>Zdobyte punkty: {{result.score}} / {{maxPoints}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button [ngClass]="themeService.getTheme()" class="btn-form btn-large" [disabled]=saved (click)="saveResult()" *ngIf=loggedIn()>Zapisz</button>
        <button mat-dialog-close [ngClass]="themeService.getTheme()" class="btn-form btn-large">Zakończ</button>
    </mat-dialog-actions>
</div>
