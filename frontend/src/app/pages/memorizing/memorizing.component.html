<div class="bg-color">
  <nav class="breadcrumb-background">
    <div class="">
      <div class="col s10">
        <a
          href="/"
          class="breadcrumb breadcrumb-text"
          style="padding-top: 500px"
          ><b>Strona główna</b></a
        >
        <a
          href="/memorizing"
          class="breadcrumb breadcrumb-text"
          style="padding-top: 500px"
          ><b>Zapamiętywanie</b></a
        >
      </div>
    </div>
  </nav>

  <div class="row context-box center">
    <div class="row font-title">
      {{ title }}
    </div>
    <button mat-fab extended class="btn-memory btn-large" (click)=linkToLevelChoice(memory)>
      <span class="btn-hover">
        <mat-icon>calendar_view_month</mat-icon>
        <br />
        {{ memoryGame }}
      </span>
    </button>
    <button mat-fab extended class="btn-memory btn-large" (click)=linkToLevelChoice(mnemonics)>
      <span class="btn-hover">
        <mat-icon>calendar_view_month</mat-icon>
        <br />
        {{ mnemonicsGame }}
      </span>
    </button>
  </div>
</div>
