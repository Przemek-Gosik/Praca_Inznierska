<div [ngClass]="this.themeService.getTheme()">
  <nav class="breadcrumb-background">
    <div class="">
      <div class="col s10">
        <a
          href="/"
          class="breadcrumb breadcrumb-text"
          style="padding-top: 500px"
          ><b>Strona główna</b></a
        >
        <a
        href="/courses"
          class="breadcrumb breadcrumb-text"
          style="padding-top: 500px"
        ><b>Kursy</b></a
        >
        <a
          href="/courses/memorizing"
          class="breadcrumb breadcrumb-text"
          style="padding-top: 500px"
          ><b>Zapamiętywanie</b></a
        >
      </div>
    </div>
  </nav>

  <div class="row context-box center">
    <div class="row font-title">
      {{ title }}
    </div>
    <div>
      <button mat-fab extended class="btn-memory btn-large mat-size-4" (click)=openDialog(memory)>
        <span class="btn-hover">
          <mat-icon>burst_mode</mat-icon>
          <br />
          {{ memoryGame }}
        </span>
      </button>
      <button mat-fab extended class="btn-memory btn-large mat-size-3" (click)=openDialog(mnemonics)>
        <span class="btn-hover">
          <mat-icon class="font-big">123</mat-icon>
          <br />
          {{ mnemonicsGame }}
        </span>
      </button>
    </div>
  </div>
</div>
