<div>
    <nav class="breadcrumb-background">
        <div class="">
          <div class="col s12">
            <a href="/" class="breadcrumb breadcrumb-text" style="padding-top:500px"><b>Strona główna</b></a>
            <a href="/contact" class="breadcrumb breadcrumb-text" style="padding-top:500px"><b>Kontakt</b></a>
          </div>
        </div>
    </nav>
    <div class="row context-box">
        <div class="row link">
          <div class="font-title">
              Formularz kontaktowy
            </div>
            <form class="col s12" #contactForm="ngForm">
                    <div class="row">
                        <div class="input-field col s5" style="margin-left:28%">
                            <i class="material-icons validate prefix"  style="margin-right:1%" >account_circle</i>
                            <input 
                                id="email"
                                name="email"
                                type="email"
                                class="validate input-text"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                                [(ngModel)]="report.email"
                                #email="ngModel"
                                required
                            >
                            <ng-container *ngIf="email.invalid && email.touched">
                                <div class="invalid-data" *ngIf="email.errors?.['required']">
                                    Adres e-mail jest wymagany!
                                </div>
                                <div class="invalid-data" *ngIf="email.errors?.['pattern']">
                                    Adres e-mail jest niepoprawny!
                                </div>
                            </ng-container>
                            <label for="email">Adres e-mail</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5" style="margin-left:28%">
                            <i class="material-icons validate prefix"  style="margin-right:1%" >title</i>
                            <input 
                                id="title"
                                type="text"
                                name="title"
                                class="validate input-text"
                                [(ngModel)]="report.title"
                                #title="ngModel"
                                required
                            />
                            <ng-container *ngIf="title.invalid && title.touched">
                                <div class="invalid-data" *ngIf="email.errors?.['required']">
                                    Tytuł wiadomości jest wymagany!
                                </div>
                            </ng-container>
                            <label for="title">Tytuł</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5" style="margin-left:28%">
                            <i class="material-icons validate prefix"  style="margin-right:1%" >message</i>
                            <textarea 
                                id="message" 
                                name="text"
                                class="materialize-textarea input-text validate"
                                [(ngModel)]="report.text"
                                #text="ngModel"
                                minlength="20"
                                required
                            >
                            </textarea>
                            <ng-container *ngIf="text.invalid && text.touched">
                                <div class="invalid-data" *ngIf="text.errors?.['required']">
                                    Treść wiadomości jest wymagana!
                                </div>
                                <div class="invalid-data" *ngIf="text.errors?.['minlength']">
                                    Treść wiadomości nie może być krótsza niż 20 znaków!
                                </div>
                            </ng-container>
                            <label for="message">Wiadomość</label>
                        </div>
                    </div>
                    
                    <div class="center">
                        <button class="btn-small btn-form" type="submit" [disabled]="!contactForm.valid" (click)="sendReport()">Wyślij</button>
                        <button class="btn-small btn-form" type="reset"> Wyczyść</button>
                    </div>
                    <br>
            </form>
        </div>
    </div>
</div>
