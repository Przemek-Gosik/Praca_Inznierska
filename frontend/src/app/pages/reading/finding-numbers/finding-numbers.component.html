<div class="bg-color">
    <nav class="breadcrumb-background">
      <div class="">
        <div class="col s12">
          <a
            href="/"
            class="breadcrumb breadcrumb-text"
            style="padding-top: 500px"
            ><b>Strona główna</b></a
          >
          <a 
            href="/courses" 
            class="breadcrumb breadcrumb-text"
             style="padding-top:500px">
             <b>Kursy</b>
          </a>
          <a
            href="/courses/reading"
            class="breadcrumb breadcrumb-text"
            style="padding-top: 500px"
            ><b>Czytanie</b></a
          >
          <a
            href="/courses/reading/level"
            class="breadcrumb breadcrumb-text"
            style="padding-top: 500px"
            ><b>Poziom trudności</b></a
          >
          <a
            href="/courses/reading/level/schultz"
            class="breadcrumb breadcrumb-text"
            style="padding-top: 500px"
            ><b>Znajdowanie liczb</b></a
          >
        </div>
      </div>
    </nav>
    <div class="row context-box center">
        <div class="font-title">Znajdowanie liczb</div>
        <div>
          <table>
            <tr *ngFor="let row of table; let i = index">
              <td *ngFor="let number of row.column">
                <button mat-button class="btn-large" (click)="checkPoints(number)" *ngIf=!hidden>
                  {{ number }}
                </button>
                <button mat-button class="btn-large" *ngIf=hidden></button>
              </td>
            </tr>
          </table>
        </div>
        <div class="number">Znajdź liczbę: {{getNumberToFind()}}</div>
        <div class="points">Zdobyte punkty: {{ points }}</div>
        <div class="timer points">Czas: {{timerService.displayTime()}}</div>
        <div class="btn-position">
          <button class="btn-small btn-finding" (click)=startOrPause()>{{buttonActionName}}</button>
          <button class="btn-small btn-finding" (click)=reset()>Zresetuj</button>
          <button class="btn-small btn-finding" (click)=goBack()>Powrót</button>
          <button class="btn-small btn-finding" (click)="saveResult()" *ngIf=loggedIn() [disabled]="!finished || saved" >Zapisz wynik</button>
        </div>
      </div>
    </div>
