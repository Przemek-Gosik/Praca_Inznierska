<div class="bg-color">
  <nav class="breadcrumb-background">
    <div class="">
      <div class="col s10">
        <a href="/" class="breadcrumb  breadcrumb-text" style="padding-top:500px"><b>Strona główna</b></a>
        <a href="/courses" class="breadcrumb breadcrumb-text" style="padding-top:500px"><b>Kursy</b></a>
        <a href="/courses/reading" class="breadcrumb  breadcrumb-text" style="padding-top:500px"><b>Czytanie</b></a>
      </div>
    </div>
  </nav>

  <div class="row context-box center">
    <div class="row font-title">
        {{title}}
    </div>

    <button mat-fab extended class="btn-reading btn-large" (click)=linkToLevelChoice(SCHULTZ)>
      <span class="btn-hover">
        <!-- <mat-icon>calendar_view_month</mat-icon> -->
        <mat-icon>window</mat-icon>
        <br>
        {{tabSchultz}}
      </span>
    </button>

    <button mat-fab extended class="btn-reading btn-large" (click)="openDialog()">
      <span class="btn-hover">
        <mat-icon class="icon-numbers">123</mat-icon>
        <!-- <mat-icon>window</mat-icon> -->
        <br>
        {{findNumbers}}
      </span>
    </button>

    <button mat-fab extended class="btn-reading btn-large" routerLink="/courses/reading/eye_warm_up">
      <span class="btn-hover">
        <!-- <mat-icon>calendar_view_month</mat-icon> -->
        <mat-icon>remove_red_eye</mat-icon>
        <br>
        {{eyeTraining}}
      </span>
    </button>

    <button mat-fab extended class="btn-reading btn-large" (click)=linkToLevelChoice(QUIZ)>
      <span class="btn-hover">
        <!-- <mat-icon>calendar_view_month</mat-icon> -->
        <mat-icon>quiz</mat-icon>
        <br>
          {{quiz}}
      </span>
    </button>

  </div>
</div>
