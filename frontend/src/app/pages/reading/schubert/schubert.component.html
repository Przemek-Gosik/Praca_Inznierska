<div class="bg-color">
  <nav class="breadcrumb-background">
    <div class="">
      <div class="col s10">
        <a
          href="/"
          class="breadcrumb breadcrumb-text"
          style="padding-top: 500px"
          ><b>Strona główna</b></a
        >
        <a
          href="/reading"
          class="breadcrumb breadcrumb-text"
          style="padding-top: 500px"
          ><b>Czytanie</b></a
        >
        <a
          (click)="goBack()"
          class="breadcrumb breadcrumb-text"
          style="padding-top: 500px"
          ><b>Wybór poziomu</b></a
        >
        <a
          (click)="reset()"
          class="breadcrumb breadcrumb-text"
          style="padding-top: 500px"
          ><b>Tablice Schulza</b></a
        >
      </div>
    </div>
  </nav>

  <div class="row context-box center">
    <div class="font-title">Tablice Schulza</div>
    <div>
      <table>
        <tr *ngFor="let tableRow of tableRows; let i = index">
          <td *ngFor="let number of tableRow.column">
            <button mat-button class="btn-large" (click)="checkPoints(number)" *ngIf=!hidden>
              {{ number }}
            </button>
            <button mat-button class="btn-large" *ngIf=hidden></button>
          </td>
        </tr>
      </table>
    </div>
    <div class="points">Zdobyte punkty: {{ points }}</div>
    <div class="timer">{{timerService.displayTime()}}</div>
    <div class="btn-position">
      <button class="waves-effect waves-ligth btn-small btn-2" (click)=startOrPause()>{{buttonActionName}}</button>
      <button class="waves-effect waves-ligth btn-small btn-2" (click)=reset()>Zresetuj</button>
      <button class="waves-effect waves-ligth btn-small btn-2" (click)=goBack()>Powrót</button>
      <button class="waves-effect waves-ligth btn-small btn-2" *ngIf=loggedIn() [disabled]=!done>Zapisz wynik</button>
    </div>
  </div>
</div>
